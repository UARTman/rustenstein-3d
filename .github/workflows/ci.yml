name: CI

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - 'v*'
  pull_request:
    branches:
      - '*'
  pull_request_review:
    branches:
      - '*'

jobs:

  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: sudo apt-get install libxkbcommon
      - uses: actions-rs/cargo@v1
        with:
          command: test

  build-linux:
    runs-on: ubuntu-latest
    needs: test-linux
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: sudo apt-get install libxkbcommon
      - name: Build app
        uses: actions-rs/cargo@v1
        with:
          command: build
      - uses: actions/upload-artifact@v1
        with:
          name: linux-exe
          path: target/debug/rustenstein-3d

  test-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: test

  build-win:
    runs-on: windows-latest
    needs: test-win
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build app
        uses: actions-rs/cargo@v1
        with:
          command: build
      - uses: actions/upload-artifact@v1
        with:
          name: win-exe
          path: target/debug/rustenstein-3d.exe